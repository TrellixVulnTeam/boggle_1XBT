{% extends 'base.html' %} 
{% block title %} Boggle {% endblock %} 
{% block content %}
<div class="container d-flex flex-column min-vh-100 text-center">
  <div class="row flex-grow-1 justify-content-center align-items-center">
      <div class="boggle col-md-12">
        <h1 class="boggle__title">Boggle</h1>
        <div class="countdown">
          <img class="countdown__img" src="/static/images/hourglass.svg" />
          <span class="countdown__text align-middle" id="countdown__text">60</span>
        </div>
        <table class="boggle__board">
          {% for cell in session['game_board'] %}
          <tr>
            <td>{{cell}}</td>
          </tr>
          {% endfor %}
        </table>
        <form class="guess" action="/POST">
          <label for="guess">Guess: </label>
          <input type="text" name="guess" id="guess__input" autocomplete="off" />
          <button id="guess__button">Click me</button>
        </form>
        <p id="current-score">Score: 0</p>
        <p id="high-score">High Score: {{ highscore }}</p>
        <p id="games-played">Games Played: {{ games_played }}</p>
        <p id="correct-words">Correct Words:</p>
        <p id="result"></p>
      </div>
  </div>
</div>
{% endblock %}
