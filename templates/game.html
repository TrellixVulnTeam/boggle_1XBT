{% extends 'base.html' %} 
{% block content %}
<table style="width: 100%">
  {% for row in session['game_board'] %}
  <tr>
    <td>{{row}}</td>
  </tr>
  {% endfor %}
</table>
<form action="#">
  <label for="guess">Guess Word</label>
  <input type="text" name="guess" id="guess-input" />
  <button id="guess-button">Click me</button>
</form>
{% endblock %}
